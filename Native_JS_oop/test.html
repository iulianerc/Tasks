<head>

<body>
    <input type="number" id="string" placeholder="Dati numarul :" min="0" style="width: 200px;height: 30px;line-height: 30px;">
  <script>
    
    const CIFRA_IMPARA = (n) => {
      let arrn = string.value.split("")
      let lastimp = 0
      arrn.find((value) => {
        if (+value % 2 === 1) lastimp = +value
      })
      return lastimp
    }
    
    string.addEventListener("keyup", (event) => {
      if (event.code === "Enter"){
        let num = +string.value
        if ((string.value.length <= 6) && (num >=0) && (typeof num === "number")) {
          CIFRA_IMPARA(string.value) ? console.log("Ultiam cifra impara este : "+ +CIFRA_IMPARA(string.value)) : "Numarul dat nu contine cifre impare"
        } else {
          string.value = ""
          console.log("numarul nu apartine intervalului [0,6] ")
          console.log("Dati inca o data numarul!")
        }
      }
    })
  </script>
